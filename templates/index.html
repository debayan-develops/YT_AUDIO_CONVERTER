<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add a subtle background pattern */
        body {
            background-color: #f3f4f6; /* gray-100 */
            /* Optional: Add a subtle pattern or gradient */
            /* background-image: linear-gradient(to right top, #d1d5db, #e5e7eb, #f3f4f6, #f9fafb, #ffffff); */
        }
        /* Custom styles for better button feel */
        .btn-download {
            transition: all 0.2s ease-in-out;
        }
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-download:active {
            transform: translateY(0px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">YouTube to MP3 Converter</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-md text-sm
                        {% if category == 'error' %} bg-red-100 text-red-700 {% else %} bg-blue-100 text-blue-700 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/download" method="post" enctype="application/x-www-form-urlencoded">
            <div class="mb-4">
                <label for="youtube_url" class="block text-sm font-medium text-gray-700 mb-1">YouTube URL:</label>
                <input type="url" id="youtube_url" name="youtube_url" required
                       placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 btn-download">
                Download MP3
            </button>
        </form>

        <p class="text-xs text-gray-500 mt-6 text-center">
            Please ensure you have the rights to download audio from the provided URL.
        </p>
    </div>
</body>
</html>
